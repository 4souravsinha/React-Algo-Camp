<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Document</title>
  </head>
  <body>
    <h1 class="text-3xl font-bold text-center mt-10">ToDo List</h1>
    <div class="todo-actions w-4/5 mx-auto" id="todo-actions">
      <!-- 1. add task , search new and view pending buttons-->
      <div
        class="search-bar flex justify-center items-center mt-10 mx-auto space-x-4"
      >
        <input
          type="text"
          name=""
          id="task-input"
          class="border-2 border-gray-300 p-2 rounded-lg flex-auto"
          placeholder="Create new task here"
          oninput="setNewTaskValue(event)"
          onkeyup="toggleAddTaskButton(event)"
        />
        <button
          type="button"
          class="border-2 border-blue-500 bg-blue-500 text-white p-2 rounded-lg enabled:hover:bg-blue-700 disabled:opacity-50"
          id="add-task-btn"
          onclick="addTasks()"
          disabled
        >
          Add Task
        </button>
        <button
          type="button"
          class="border-2 border-green-500 bg-green-500 text-white p-2 rounded-lg hover:bg-green-700 pending-task-btn"
        >
          Pending Tasks
        </button>
      </div>

      <div class="todo-data" id="todo-data">
        <div
          class="flex justify-between items-center border-2 border-gray-300 p-2 mt-10 space-x-4 list-todo-heading"
        >
          <div
            class="basis-1/6 text-center font-bold text-xl border-r-2 border-gray-300 todo-no"
          >
            No.
          </div>
          <div
            class="grow text-center font-bold text-xl border-r-2 border-gray-300 todo-detail"
          >
            Todo Items
          </div>
          <div
            class="basis-1/6 text-center font-bold text-xl border-r-2 border-gray-300 todo-item"
          >
            Status
          </div>
          <div class="basis-1/6 text-center font-bold text-xl todo-action">
            Actions
          </div>
        </div>
        <!-- action todos -->
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
